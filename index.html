<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexspot</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="space-y-2 lg:space-y-4 lg:space-x-6 lg:flex">
        <div class="lg:w-9/12">
          <div class="lg:flex lg:space-x-6 lg:justify-items-stretch">
            <div>
              <img src="./img/logo.svg" alt="Flexspot Logo" />
              <h1 class="py-4 pl-2 text-4xl lg:pr-2 lg:text-6xl lg:pl-9">
                Industrial space made easy.
              </h1>
            </div>
            <div class="lg:w-[39rem] text-center">
              <div
                class="flex flex-col justify-between h-full text-white bg-black  p-9"
              >
                <h3 class="mb-3 text-3xl lg:mb-0">
                  Interested in learning more?
                </h3>
                <div class="space-y-4 lg:space-y-8">
                  <button
                    class="
                      px-6
                      py-2
                      w-full
                      uppercase
                      border-[3px] border-white
                      transition
                      hover:bg-[#4766FF] hover:border-[#4766FF]
                      duration-200
                      ease-in
                    "
                  >
                    get in touch</button
                  ><button
                    class="
                      px-6
                      py-2
                      w-full
                      uppercase
                      border-[3px] border-white border-[3px] border-white
                      transition
                      hover:bg-[#4766FF] hover:border-[#4766FF]
                      duration-200
                      ease-in
                    "
                  >
                    book a tour
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Layout 1 ends -->
        <div class="lg:w-3/12">
          <div>
            <img src="./img/coworker1.jpg" alt="Co-Worker 1" />
          </div>
          <div>
            <img src="./img/coworker1.jpg" alt="Co-Worker 2" />
          </div>
        </div>
        <!-- Layout 2 ends -->
      </div>
    </div>
  </body>
</html>
