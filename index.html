<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexspot</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="space-y-2 lg:space-y-4 lg:space-x-6 lg:flex">
        <div class="lg:w-9/12">
          <div class="lg:flex lg:space-x-6 lg:justify-items-stretch">
            <div>
              <img src="./img/logo.svg" alt="Flexspot Logo" />
              <h1 class="py-4 pl-2 text-4xl lg:pr-2 lg:text-6xl lg:pl-9">
                Industrial space made easy.
              </h1>
            </div>
            <div class="lg:w-[39rem] text-center">
              <div
                class="flex flex-col justify-between h-full text-white bg-black  p-9"
              >
                <h3 class="mb-3 text-3xl lg:mb-0">
                  Interested in learning more?
                </h3>
                <div class="space-y-4 mt-14 lg:space-y-5">
                  <button class="px-6 py-3 w-full uppercase bg-[#4766FF]">
                    get in touch</button
                  ><button
                    class="px-6 py-3 w-full uppercase border-[3px] border-white"
                  >
                    book a tour
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div
            class="flex flex-col justify-between p-5  md:space-x-5 md:flex-row mt-14 bg-pattern"
          >
            <div class="flex-1">
              <label
                class="flex flex-col p-2 space-y-1 bg-white border-b-4 border-black "
              >
                <p class="text-sm uppercase">Our Locations</p>
                <select
                  class="w-full p-0 text-4xl font-medium border-none  md:text-6xl focus:outline-none focus:ring-0"
                >
                  <option value="" class="text-4xl">Colorado</option>
                  <option value="" class="text-4xl">Avarda</option>
                </select>
              </label>

              <div class="grid grid-cols-1 py-8 md:grid-cols-2 gap-y-4 gap-x-8">
                <button
                  class="flex items-center px-4 py-2 text-2xl uppercase bg-white border-4 border-black "
                >
                  <span class="inline-block">avarda</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
                <button
                  class="flex items-center px-4 py-2 text-2xl uppercase bg-white border-4 border-black "
                >
                  <span class="inline-block">avarda</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
                <button
                  class="flex items-center px-4 py-2 text-2xl uppercase bg-white border-4 border-black "
                >
                  <span class="inline-block">avarda</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
                <button
                  class="flex items-center px-4 py-2 text-2xl uppercase bg-white border-4 border-black "
                >
                  <span class="inline-block">avarda</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="lg:w-4/12">
              <img
                src="./img/coworker1.jpg"
                class="object-contain w-full mx-auto h-44"
                alt=""
              />
            </div>
          </div>
        </div>
        <!-- Layout 1 ends -->
        <div class="lg:w-3/12">
          <div>
            <img src="./img/coworker1.jpg" alt="Co-Worker 1" />
          </div>
          <div>
            <img src="./img/coworker1.jpg" alt="Co-Worker 2" />
          </div>
        </div>
        <!-- Layout 2 ends -->
      </div>
    </div>
  </body>
</html>
